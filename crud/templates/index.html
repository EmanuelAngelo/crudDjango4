<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Aprendizado</title>
</head>
<body>
   <p>Criando CRUD</p>
   <h4>Lista de pessoas - READ</h4> 
    <ul>
        {% for pessoa in pessoas %}
            <li>{{ pessoa.id }} - {{ pessoa.nome }} 
                <a href="{% url 'editar' pessoa.id %}">Editar</a> 
                <a href="{% url 'delete' pessoa.id %}">Deletar</a> 
            </li>
        {% endfor %}
    </ul>
    <h4>Criando a pessoa - CREATE</h4>
    <form action="{% url 'salvar' %}" method="POST"> {% csrf_token %}
        <input type="text" name="nome">
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
