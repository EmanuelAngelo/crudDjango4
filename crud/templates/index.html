<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Aprendizado</title>
</head>
<body>
   <p>Criando CRUD</p>
   <h4>Lista de pessoas - READ</h4> 
    <ul>
        {% for pessoa in pessoas %}
            <li>Nome: {{ pessoa.nome }} <br> Idade: {{ pessoa.idade }} anos <br> Sexo: {{ pessoa.sexo }} <br>
                <a href="{% url 'editar' pessoa.id %}">Editar</a> 
                <a href="{% url 'delete' pessoa.id %}">Deletar</a> 
            </li><br>
        {% endfor %}
    </ul>
    <h4>Criando a pessoa - CREATE</h4>
    <form action="{% url 'salvar' %}" method="POST"> {% csrf_token %}
        Nome: <input type="text" name="nome" placeholder="Nome"><br><br>
        Idade: <input type="number" name="idade" placeholder="Idade"><br><br>
        <label for="">Selecione seu sexo:</label>
        <select name="sexo" id="">
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
        </select>
        <br><br><button type="submit">Salvar</button>
    </form>
</body>
</html>
